- clean: ['~']
- link:
    ~/.dotfiles:
      relink: true
      path: ''
    ~/.tmux:
      relink: true
      path: dbstmux/
    ~/.solarized:
      relink: true
      path: solarized/
    ~/.tmux.conf:
      relink: true
      path: dbstmux/tmux.conf
    ~/.vim:
      relink: true
      path: dbsmvim/
    ~/.vimrc:
      relink: true
      path: dbsmvim/vimrc
    ~/.vimycm:
      relink: true
      path: dbsmvim/scripts/vimycm/
    ~/.oh-my-zsh:
      relink: true
      path: oh-my-zsh/
    ~/.bash_profile:
      relink: true
      path: bash_profile
    ~/.zshrc:
      relink: true
      path: zshrc
    ~/.gitconfig:
      relink: true
      path: gitconfig
    ~/.gitignore_global:
      relink: true
      path: gitignore_global
    ~/.emacs.d:
      relink: true
      path: emacs.d/
- shell:
  - [git submodule update --init --recursive, Installing submodules]
