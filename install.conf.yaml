- clean: ['~']
- link:
    ~/.dotfiles:
      relink: true
      path: ''
    ~/.tmux:
      relink: true
      path: dbstmux/
    ~/.tmux.conf:
      relink: true
      path: dbstmux/tmux.conf
    ~/.vim:
      relink: true
      path: dbsmvim/
    ~/.vimrc:
      relink: true
      path: dbsmvim/init.vim
    ~/.config/nvim:
      relink: true
      path: dbsmvim/
    ~/.vimycm:
      relink: true
      path: dbsmvim/scripts/vimycm/
    ~/.oh-my-zsh:
      relink: true
      path: oh-my-zsh/
    ~/.bash_profile:
      relink: true
      path: bash_profile
    ~/.zshrc:
      relink: true
      path: zshrc
    ~/.gitconfig:
      relink: true
      path: gitconfig
    ~/.gitignore_global:
      relink: true
      path: gitignore_global
    ~/.Xmodmap:
      relink: true
      path: Xmodmap
    ~/.Xresources:
      relink: true
      path: Xresources
    ~/.i3:
      relink: true
      path: i3/
    ~/.fonts:
      relink: true
      path: fonts/
    ~/.globalrc:
      relink: true
      path: globalrc
    ~/.emacs.d:
      relink: true
      path: emacs.d/
    ~/.mongorc.js:
      relink: true
      path: mongorc.js
    ~/.ideavimrc:
      relink: true
      path: ideavimrc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.config
  # - pip install neovim
